        // Inicializar mapa

            const centroMundo = { lat: 20, lng: 0 };
            mapa = new google.maps.Map(document.getElementById('mapa'), {
                zoom: 3,
                center: centroMundo,
                styles: [
                    { elementType: 'geometry', stylers: [{ color: '#f5f5f5' }] },
                    { elementType: 'labels.icon', stylers: [{ visibility: 'off' }] },

            actualizarMarcadores();
        }

        // Actualizar marcadores del mapa
        function actualizarMarcadores() {
            // Limpiar marcadores existentes
            marcadores.forEach(marcador => marcador.setMap(null));
            marcadores = [];

            // Agregar nuevos marcadores
            lugaresActuales.forEach(lugar => {
                const marcador = new google.maps.Marker({
                    position: { lat: lugar.latitud, lng: lugar.longitud },
                    map: mapa,
                    title: lugar.nombre,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: coloresContinentes[lugar.continente],
                        fillOpacity: 0.8,
                        strokeColor: '#fff',
                        strokeWeight: 2
                    }
                });

                // Agregar evento click al marcador
                marcador.addListener('click', () => {
                    mapa.setCenter(marcador.getPosition());
                    mapa.setZoom(8);
                    mostrarDetallesLugar(lugar);
                });

                marcadores.push(marcador);
            });
        }

        // Mostrar detalles de un lugar (2 comidas + rese√±as)
        function mostrarDetallesLugar(lugar) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-titulo').textContent = `${lugar.nombre}`;
            document.getElementById('modal-texto').textContent = lugar.detalles || '';
            document.getElementById('modal-clima').textContent = lugar.clima || 'Informaci√≥n no disponible';

            // Mostrar exactamente 2 comidas t√≠picas (si hay m√°s, tomar las primeras 2)
            let comidasTexto = 'Informaci√≥n no disponible';
            if (lugar.comidas) {
                let comidasArr = [];
                if (Array.isArray(lugar.comidas)) {
                    comidasArr = lugar.comidas;
                } else if (typeof lugar.comidas === 'string') {
                    comidasArr = lugar.comidas.split(',').map(s => s.trim()).filter(Boolean);
                }
                if (comidasArr.length > 0) {
                    comidasTexto = comidasArr.slice(0, 2).join(', ');
                }
            }
            document.getElementById('modal-comidas').textContent = comidasTexto;

            document.getElementById('modal-info').textContent = lugar.info || 'Informaci√≥n no disponible';

            // Rese√±as: mostrar exactamente 5 rese√±as por lugar.
            // Si hay menos de 5, rellenamos con placeholders indicando ausencia de rese√±a.
            const contResenas = document.getElementById('modal-resenas');
            contResenas.innerHTML = '';
            const resenas = lugar.resenas || lugar.reviews || [];
            const desired = 5;
            const lista = document.createElement('div');
            lista.className = 'resena-list';

            // preparar array con exactamente `desired` elementos (usar placeholders si es necesario)
            const toShow = [];
            for (let i = 0; i < desired; i++) {
                if (i < resenas.length) {
                    toShow.push(resenas[i]);
                } else {
                    toShow.push({ autor: 'Usuario An√≥nimo', puntuacion: 0, texto: 'No hay rese√±a disponible.' });
                }
            }

            // renderizar las `desired` rese√±as
            toShow.forEach(r => {
                const item = document.createElement('div');
                item.className = 'resena';

                const encabezado = document.createElement('div');
                encabezado.className = 'resena-autor';
                const estrellas = (r.puntuacion && r.puntuacion > 0) ? '‚≠ê'.repeat(Math.round(r.puntuacion)) : '‚Äî';
                const puntuacionTexto = (r.puntuacion && r.puntuacion > 0) ? `${(r.puntuacion||0)}/5` : '';
                encabezado.innerHTML = `<span class="resena-estrellas">${estrellas}</span> ${escapeHtml(r.autor || 'An√≥nimo')}${puntuacionTexto ? ' <span style="font-weight:600; color: rgba(255,255,255,0.8); margin-left:8px; font-size:12px;">' + puntuacionTexto + '</span>' : ''}`;

                const texto = document.createElement('div');
                texto.className = 'resena-text';
                texto.textContent = r.texto || '';

                item.appendChild(encabezado);
                item.appendChild(texto);
                lista.appendChild(item);
            });

            contResenas.appendChild(lista);

            modal.style.display = 'block';
        }

        // peque√±o helper para evitar inyecci√≥n si alg√∫n texto tiene caracteres raros
        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        }

        // Filtrar por continente
        function filtrarPorContinente(continente) {
            continenteSeleccionado = continente;
            if (continente === 'todos') {
                lugaresActuales = [...lugaresTouristicos];
            } else {
                lugaresActuales = lugaresTouristicos.filter(lugar => lugar.continente === continente);
            }
            actualizarVista();
        }

        // Buscar por texto
        function buscarLugares(termino) {
            const terminoBusqueda = termino.toLowerCase();
            if (continenteSeleccionado === 'todos') {
                lugaresActuales = lugaresTouristicos.filter(lugar =>
                    lugar.nombre.toLowerCase().includes(terminoBusqueda) ||
                    lugar.pais.toLowerCase().includes(terminoBusqueda) ||
                    lugar.descripcion.toLowerCase().includes(terminoBusqueda)
                );
            } else {
                lugaresActuales = lugaresTouristicos.filter(lugar =>
                    lugar.continente === continenteSeleccionado &&
                    (lugar.nombre.toLowerCase().includes(terminoBusqueda) ||
                     lugar.pais.toLowerCase().includes(terminoBusqueda) ||
                     lugar.descripcion.toLowerCase().includes(terminoBusqueda))
                );
            }
            actualizarVista();
        }

        // Actualizar vista completa
        function actualizarVista() {
            mostrarTarjetas();
            actualizarMarcadores();
            actualizarBotonesContinentes();
        }

                boton.classList.remove('activo');
                if (boton.dataset.continente === continenteSeleccionado) {
                    boton.classList.add('activo');
                }
            });

        // Event listeners
        document.querySelectorAll('.boton-continente').forEach(boton => {
            boton.addEventListener('click', (e) => {
                filtrarPorContinente(e.target.dataset.continente);

            modal.style.display = 'none';

        window.addEventListener('click', (e) => {
            if (e.target === modal) {

            // Agregar marcadores en los continentes
            const continentes = [

                { nombre: 'Ocean√≠a', lat: -25, lng: 133, emoji: 'üá¶üá∫' }

            continentes.forEach(continente => {

        // Iniciar aplicaci√≥n
